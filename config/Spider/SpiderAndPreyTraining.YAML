behaviors:
  Walk:
    trainer_type: ppo
    hyperparameters:
      batch_size: 512
      buffer_size: 10240
      learning_rate: 0.0005
      beta: 0.005
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3
      vis_encode_type: simple
      # memory:
      #   memory_size: 256
      #   sequence_length: 32
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 20000000
    time_horizon: 512
    summary_freq: 100000
  RunAway:
    trainer_type: ppo
    hyperparameters:
      batch_size: 8192
      buffer_size: 16384
      learning_rate: 0.001
      beta: 0.001
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 1
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 3000000
    time_horizon: 64
    summary_freq: 50000
environment_parameters:
  movementSpeed:
    curriculum:
      - name: prey-intro
        completion_criteria:
          measure: progress
          behavior: RunAway
          signal_smoothing: true
          min_lesson_length: 100
        value: 0.0
  randomRespawnTarget:
