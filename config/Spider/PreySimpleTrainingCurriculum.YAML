behaviors:
  RunAway:
    trainer_type: ppo
    hyperparameters:
      batch_size: 8192
      buffer_size: 16384
      learning_rate: 0.001
      beta: 0.001
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 1
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 5000000
    time_horizon: 64
    summary_freq: 50000
environment_parameters:
  movementSpeed:
    curriculum:
      - name: prey-intro
        completion_criteria:
          measure: progress
          behavior: RunAway
          signal_smoothing: true
          min_lesson_length: 100
        value: 2.0
  randomRespawnTarget:
    curriculum:
      - name: Prey-RespawnInCenter
        completion_criteria:
          measure: progress
          behavior: RunAway
          signal_smoothing: true
          min_lesson_length: 100
          threshold: 0.2
        value: 0.0
      - name: Prey-RespawnInCenter
        value: 1.0